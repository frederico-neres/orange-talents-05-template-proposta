version: '3.6'
services:
  postgres:
    image: postgres
    restart: always
    environment:
      - DATABASE_HOST=127.0.0.1
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=root
    ports:
      - "5433:5432"
    networks:
      - production-network

  microservice-propostas:
    build:
      dockerfile: ./Dockerfile
      context: .
    image: nfrederico/microservice-propostas
    container_name: microservice-propostas
    ports:
      - "8081:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/root
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    networks:
      - production-network
    depends_on:
      - postgres

networks:
  production-network:
    external: true
